<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="Style.css">
</head>
<body>
  <div class="game-wrapper">
    <div class="game-container">
      <h1>Rock Paper Scissors</h1>
      <div class="choices">
        <button id="rock" class="choice-btn">👊</button> <!-- Rock emoji -->
        <button id="paper" class="choice-btn">✋</button> <!-- Paper emoji -->
        <button id="scissors" class="choice-btn">✌️</button> <!-- Scissors emoji -->
      </div>
      <div class="result">
        <p id="user-choice">Your choice: </p>
        <p id="computer-choice">Computer's choice: </p>
        <p id="result-message"></p>
      </div>
    </div>
  </div>

  <div id="rockets"></div> <!-- Container for rockets -->

  <script src="Logic.js"></script>
</body>
</html>
